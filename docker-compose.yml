version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: base_datos
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: mydb
      MYSQL_USER: juan
      MYSQL_PASSWORD: MYSQL_PASSWORD
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  api1:
    image: forteater/cinecolombia-api:latest
    container_name: fastapi_app1
    restart: always
    depends_on:
      - db
    environment:
      DB_USER: juan
      DB_PASS: MYSQL_PASSWORD
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: mydb
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app   # ðŸ‘ˆ cada API puede tener su propio cÃ³digo

  api2:
    image: forteater/cinecolombia-api:latest
    container_name: fastapi_app2
    restart: always
    depends_on:
      - db
    environment:
      DB_USER: juan
      DB_PASS: MYSQL_PASSWORD
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: mydb
    ports:
      - "8001:8000"    # ðŸ‘ˆ dentro del contenedor sigue en 8000, pero afuera es 8001
    volumes:
      - ./app:/code/app   

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    restart: always
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"



volumes:
  db_data:
  grafana_data: