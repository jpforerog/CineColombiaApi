version: "3.9"

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ../..
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../..:/code
    environment:
      DB_USER: root
      DB_PASS: password123
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: mydb
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8000"
